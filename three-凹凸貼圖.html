<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>凹凸貼圖</title>
  <script src="../lib/three/three.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
</body>
</html>
<script>
  // 创建一个场景
  const scene = new THREE.Scene();

  // 创建一个相机 视点
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  // 设置相机的位置
  camera.position.set(0, 0, 20);

  // 创建一个渲染器
  const renderer = new THREE.WebGLRenderer();
  // 设置渲染器尺寸
  renderer.setSize(window.innerWidth, window.innerHeight);

  document.body.appendChild(renderer.domElement)

  // 添加灯光
  const spotLight = new THREE.SpotLight(0xffffff);
  spotLight.position.set(-10, 10, 90);
  scene.add(spotLight);

  // 創建立方體對象
  const geometry = new THREE.PlaneBufferGeometry(10, 10, 2, 2)

  // 創建紋理加載器
  const loader = new THREE.TextureLoader()
  loader.load('./assets/wall.jpg', (texture) => {
    // 創建材質
    const phong = new THREE.MeshPhongMaterial({
      map :texture
    })
    // 結合對象與材質
    const mesh = new THREE.Mesh(geometry, phong)
    
    mesh.rotation.y = -0.1
    mesh.position.x = -4
    // 添加到場景
    scene.add(mesh)
  })

  renderer.setClearColor(0xffffff)
  loader.load('./assets/wall.jpg', (texture) => {
    loader.load('./assets/wall-bump.jpg', (bump) => {
        // 創建材質
        const phong2 = new THREE.MeshPhongMaterial({
          map :texture,
          bumpMap: bump,
          bumpScale: 0.2
        })
        // 結合對象與材質
        const mesh2 = new THREE.Mesh(geometry, phong2)
        mesh2.rotation.y = -0.5
        mesh2.position.x = 4
        // 添加到場景
        scene.add(mesh2)
    })
  })
  const animation = () => {
    // 渲染
    renderer.render(scene, camera);
    requestAnimationFrame(animation);
  }
  animation()
</script>
