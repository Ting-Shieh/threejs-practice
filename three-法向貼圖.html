<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>法向貼圖</title>
  <script src="../lib/three/three.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
</body>
</html>
<script>
  // 创建一个场景
  const scene = new THREE.Scene();

  // 创建一个相机 视点
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  // 设置相机的位置
  camera.position.set(0, 0, 40);

  // 创建一个渲染器
  const renderer = new THREE.WebGLRenderer();
  // 设置渲染器尺寸
  renderer.setSize(window.innerWidth, window.innerHeight);

  document.body.appendChild(renderer.domElement)

  // 添加灯光
  const spotLight = new THREE.SpotLight(0xffffff);
  spotLight.position.set(-10, 10, 90);
  scene.add(spotLight);

  // 創建立方體對象
  const geometry = new THREE.BoxGeometry(10, 10, 10)
  // 創建材質
  const phong = new THREE.MeshPhongMaterial({
    // 針對紋理的加載
    map: THREE.ImageUtils.loadTexture('./assets/plaster.jpg'),
  })

  const mesh = new THREE.Mesh(geometry, phong);
  mesh.rotation.y = 0.5;
  mesh.position.x = -12;

  // 添加到场景里
  scene.add(mesh);
  // 創建材質
  const phong2 = new THREE.MeshPhongMaterial({
    map: THREE.ImageUtils.loadTexture('./assets/plaster.jpg'),
    normalMap: THREE.ImageUtils.loadTexture('./assets/plaster-normal.jpg')
  })
  const mesh2 = new THREE.Mesh(geometry, phong2);
  mesh2.rotation.y = -0.5;
  mesh2.position.x = 12;

  // 添加到场景里
  scene.add(mesh2);
  const animation = () => {
    // 渲染
    renderer.render(scene, camera);
    requestAnimationFrame(animation);
  }
  animation()
</script>
